{% extends "base.html" %}

{% block title %}Editar Paciente{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Paciente</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" value="{{ paciente.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido *</label>
                <input type="text" id="apellido" name="apellido" value="{{ paciente.apellido }}" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" value="{{ paciente.telefono or '' }}">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ paciente.email or '' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" value="{{ paciente.direccion or '' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('ver_paciente', id=paciente.id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
