<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hospital - Selecci√≥n de Especialidad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        
        .boton-especialidad {
            display: block;
            width: 80%;
            margin: 10px auto;
            background-color: #6c757d; /* Gris para diferenciar */
        }
        .boton-especialidad:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido al Sistema de Turnos</h1>
        <p>Por favor, selecciona la especialidad para la que deseas solicitar un turno:</p>

        {% for esp in especialidades %}
            <a href="{{ url_for('solicitarTurno') }}?esp={{ esp }}" class="boton-principal boton-especialidad">
                {{ esp }}
            </a>
        {% endfor %}

    </div>
</body>
</html>
