{% extends "base.html" %}

{% block title %}Nuevo Turno{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Crear Nuevo Turno</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="paciente_id">Paciente *</label>
            <select id="paciente_id" name="paciente_id" required>
                <option value="">Seleccione un paciente...</option>
                {% for paciente in pacientes %}
                <option value="{{ paciente.id }}">{{ paciente.apellido }}, {{ paciente.nombre }} (DNI: {{ paciente.dni }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="medico_id">Médico *</label>
            <select id="medico_id" name="medico_id" required>
                <option value="">Seleccione un médico...</option>
                {% for medico in medicos %}
                <option value="{{ medico.id }}">Dr/a. {{ medico.apellido }}, {{ medico.nombre }} - {{ medico.especialidad }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="fecha">Fecha *</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="hora">Hora *</label>
                <input type="time" id="hora" name="hora" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="duracion">Duración (minutos)</label>
            <select id="duracion" name="duracion">
                <option value="15">15 minutos</option>
                <option value="30" selected>30 minutos</option>
                <option value="45">45 minutos</option>
                <option value="60">60 minutos</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="motivo_consulta">Motivo de Consulta</label>
            <textarea id="motivo_consulta" name="motivo_consulta" rows="3"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Crear Turno</button>
            <a href="{{ url_for('listar_turnos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
